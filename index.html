<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>No API used...These are Current Conversion Rates... !!!</header>
    <div id="convertor">
      <h1>Simple Currency Converter</h1>
      <div id="usd">
        <i id="dollar" class="fa-solid fa-dollar-sign"></i>
        <input type="text" id="inputusd" placeholder="amount" />
        <i id="calculator" class="fa-solid fa-calculator"></i>
      </div>

      <div id="eu">
        <i id="euros" class="fa-solid fa-euro-sign"></i>
        <input type="text" id="inputeu" placeholder="amount" />
        <i id="calculator" class="fa-solid fa-calculator"></i>
      </div>

      <div id="pounds">
        <i id="sterlings" class="fa-solid fa-sterling-sign"></i>
        <input type="text" id="inputpounds" placeholder="amount" />
        <i id="calculator" class="fa-solid fa-calculator"></i>
      </div>

      <div id="Ghana">
        <i id="cedis" class="fa-solid fa-cedi-sign"></i>
        <input type="text" id="inputcedis" placeholder="amount" />
        <i id="calculator" class="fa-solid fa-calculator"></i>
      </div>

      <div id="turkey">
        <i id="lira" class="fa-solid fa-turkish-lira-sign"></i>
        <input type="text" id="inputlira" placeholder="amount" />
        <i id="calculator" class="fa-solid fa-calculator"></i>
      </div>
    </div>
    <footer>DATE:08TH AUGUST,2024</footer>
  </body>
</html>
